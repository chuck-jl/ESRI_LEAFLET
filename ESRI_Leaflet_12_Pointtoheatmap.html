<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">

	<title>Point to Heatmap</title>
#############load leaflet
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>
################load arcgis
#######################Load ESRI Leaflet#
<script src="https://unpkg.com/esri-leaflet@2.0.7"></script>
<style type="text/css">
	body{margin: 0;padding: 0;}
	#map{position: absolute;top: 0;left: 0;right: 0;bottom: 0;}
</style>
</head>
<body>
<!-- Include Leaflet.heat via rawgit.com
in production you'd be better off hosting this library yourself -->

<script src="https://rawgit.com/Leaflet/Leaflet.heat/gh-pages/dist/leaflet-heat.js"></script>

<!-- Load Heatmap Feature Layer from CDN -->
<script src="https://unpkg.com/esri-leaflet-heatmap@2.0.0"></script>

<div id='map'></div>
<script>
var map= L.map('map').setView([35.92,-79.05],14);
L.esri.basemapLayer('Gray').addTo(map);
var Stops=L.esri.Heat.featureLayer({
    url:'https://gisweb.townofchapelhill.org/arcgis/rest/services/CorporateData/BusStops/MapServer/0',
    radius:12,
<!-- style the heatmap-->
    gradient: {
      0.2: '#ffffb2',
      0.4: '#fd8d3c',
      0.6: '#fd8d3c',
      0.8: '#f03b20',
      1: '#bd0026'
    }
}).addTo(map)



</script>
</body>
</html>
