<html>
<head>
	<meta charset=utf-8 />
	<title>popups</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
#######################Load Leaflet#
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"></script>

#######################Load ESRI Leaflet#
<script src="https://unpkg.com/esri-leaflet@2.0.7"></script>
<style type="text/css">
body{margin:0;padding:0;}
#map{position:absolute;top:0;bottom: 0;right: 0;left: 0;}
</style>
</head>
<body>
<div id='map'></div>
<script type="text/javascript">
	var map= L.map('map').setView([39,-97.5],4);
	L.esri.basemapLayer('Streets').addTo(map);
    var points= L.esri.featureLayer({
    url: 'https://gisweb.townofchapelhill.org/arcgis/rest/services/CorporateData/BusStops/MapServer/0'
    }).addTo(map);
    points.bindPopup(function(layer){
      return L.Util.template('<p>{NAME}<p><h4>{NAME}</h4>',layer.feature.properties);
    });
</script>
	
</body>
</html>
